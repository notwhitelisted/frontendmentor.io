<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="container">
  <article>
    <picture>
      <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg">
    </picture>
  </article>

  <article>
    <div class="perfume">
      <h2>Perfume</h2>
    </div>

    <div class="perfume-name">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>

    <div class="description">
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    </div>

    <div class="price">
      <div class="discount-price">$149.99</div> 
      <div class="regular-price"><s>$169.99</s></div>
    </div>

    <div class="cart">
      <button class="btn"><img class="cart-img" src="images/icon-cart.svg">Add to Cart</button>
    </div>

  </article>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/notwhitelisted/frontendmentor.io/tree/main/productpreview">Aaron Tang</a>.
  </div>

</body>
</html>
